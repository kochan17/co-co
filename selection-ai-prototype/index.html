<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection AI - 選ぶだけでアプリ作成</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">✦</span>
                <span class="logo-text">Selection AI</span>
            </div>
            <div class="user-avatar">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=user" alt="User">
            </div>
        </header>

        <div class="main-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <h2 class="sidebar-title">作成ステップ</h2>
                <nav class="wizard-steps">
                    <button class="wizard-step active" data-step="1">
                        <span class="step-number">1.</span>
                        <span class="step-label">カテゴリ選択</span>
                    </button>
                    <button class="wizard-step" data-step="2">
                        <span class="step-number">2.</span>
                        <span class="step-label">機能・構成</span>
                    </button>
                    <button class="wizard-step" data-step="3">
                        <span class="step-number">3.</span>
                        <span class="step-label">デザイン選択</span>
                    </button>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Step 1: App Category -->
                <section class="step-content active" id="step-1">
                    <h1 class="section-title">作りたいアプリを選んでください</h1>
                    <p class="section-subtitle">用途に合わせた最適なテンプレートを提案します。</p>
                    <div class="card-grid" id="category-grid">
                        <!-- Categories will be injected here -->
                    </div>
                </section>

                <!-- Step 2: Core Features -->
                <section class="step-content" id="step-2">
                    <h1 class="section-title">必要な機能を選んでください</h1>
                    <p class="section-subtitle"><span id="selected-category-name">カテゴリ</span> アプリにおすすめの機能はセット済みです。</p>

                    <div id="feature-groups">
                        <!-- Feature groups will be injected here -->
                    </div>

                    <div class="custom-request-box">
                        <label for="extra-request">追加リクエスト（魔法のひとこと）</label>
                        <textarea id="extra-request" placeholder="例: 写真を撮ってそのまま保存したい、特定の項目を追加したい..."></textarea>
                        <p class="request-tip">※ 選択肢にない要望もAIが汲み取って調整します。</p>
                    </div>

                    <div class="step-actions">
                        <button class="btn btn-secondary" id="back-to-step-1">戻る</button>
                        <button class="btn btn-primary" id="to-step-3">次へ進む</button>
                    </div>
                </section>

                <!-- Step 3: Design Style -->
                <section class="step-content" id="step-3">
                    <h1 class="section-title">デザインを選んでください</h1>
                    <p class="section-subtitle">アプリの雰囲気を決めましょう。</p>
                    <div class="design-grid" id="design-grid">
                        <!-- Designs will be injected here -->
                    </div>
                    <div class="step-actions">
                        <button class="btn btn-secondary" id="back-to-step-2">戻る</button>
                        <button class="btn btn-primary btn-generate" id="generate-app">
                            <span class="btn-icon">✨</span>
                            アプリを生成する
                        </button>
                    </div>
                </section>

                <!-- Generation Complete -->
                <section class="step-content" id="step-complete">
                    <div class="complete-container">
                        <div class="complete-icon">🎉</div>
                        <h1 class="complete-title">アプリが完成しました！</h1>
                        <p class="complete-description">
                            あなたのための <span id="final-category">顧客管理</span> アプリを <span id="final-design">ダークテーマ</span>
                            で作成しました。
                        </p>
                        <div class="complete-summary">
                            <h3>搭載された主な機能:</h3>
                            <ul id="final-features"></ul>
                        </div>

                        <div class="deployment-box">
                            <div class="qr-code-placeholder">
                                <span class="qr-icon">📱</span>
                                <p>スマホで今すぐ確認</p>
                            </div>
                            <div class="deploy-info">
                                <p class="url-text">https://selection-ai.com/your-app-123</p>
                                <button class="btn btn-primary btn-large">
                                    <span class="btn-icon">🚀</span>
                                    本番公開する
                                </button>
                            </div>
                        </div>

                        <div class="complete-actions">
                            <button class="btn btn-secondary" id="start-over">最初から作り直す</button>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
