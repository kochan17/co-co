<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/base.css">
  <style>
    .full-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .slide-content {
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    h2 {
      font-size: 40pt;
      color: white;
    }

    .divider-line {
      width: 100pt;
      height: 2pt;
      margin-top: 20pt;
    }
  </style>
</head>

<body>
  <img src="assets/bg_gradient.png" class="full-bg">
  <div class="slide-content">
    <h2><span>01. セクションタイトル</span></h2>
    <div class="divider-line"><img src="assets/bg_gradient.png" style="width:100%; height:100%; visibility:hidden;">
    </div>
    <!-- Use a white square for the line instead of gradient -->
    <div style="width:100pt; height:2pt; background: white;"></div>
  </div>
</body>

</html>
