<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/base.css">
  <style>
    .viz-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 25pt;
    }

    .placeholder {
      width: 100%;
      height: 150pt;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px dashed var(--divider-color);
      border-radius: 8pt;
      margin-bottom: 20pt;
    }

    .placeholder-text {
      color: var(--text-secondary);
      font-style: italic;
      font-size: 14pt;
    }

    .conclusion-banner {
      margin-top: 30pt;
      width: 100%;
      height: 60pt;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      border-radius: 4pt;
    }

    .conclusion-text {
      color: white;
      font-weight: bold;
      font-size: 18pt;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="slide-content">
    <div class="header-area">
      <h2><span>データと図解のタイトル</span></h2>
      <img src="assets/accent_line.png" style="width: 60pt; height: 3pt; display: block;">
    </div>

    <div class="viz-container">
      <div id="main-chart" class="placeholder">
        <p class="placeholder-text">ここにグラフや複雑なプロセス図が配置されます</p>
      </div>

      <div class="conclusion-banner">
        <img src="assets/bg_gradient.png" class="banner-bg">
        <p class="conclusion-text">データから導き出される重要な結論をここに記述します。</p>
      </div>
    </div>
  </div>
  <div class="footer"><span>Confidential | 05</span></div>
</body>

</html>
