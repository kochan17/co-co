<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/base.css">
  <style>
    .viz-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 20pt;
    }

    .chart-placeholder {
      width: 100%;
      height: 200pt;
      background: var(--gray-light);
      border: 1px dashed var(--text-secondary);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-secondary);
      font-style: italic;
    }

    .conclusion-banner {
      margin-top: 30pt;
      width: 100%;
      padding: 15pt;
      background: var(--accent-gradient);
      color: white;
      font-weight: bold;
      text-align: center;
      border-radius: 4pt;
    }
  </style>
</head>

<body>
  <div class="slide-content">
    <h2 class="header-with-line">データと図解のタイトル</h2>

    <div class="viz-container">
      <!-- 図解・グラフのプレースホルダー -->
      <div class="chart-placeholder">
        ここにグラフや複雑なプロセス図が配置されます
      </div>

      <div class="conclusion-banner">
        データから導き出される重要な結論（インサイト）をここに一文で記述します。
      </div>
    </div>
  </div>
  <div class="footer">Confidential | 05</div>
</body>

</html>
