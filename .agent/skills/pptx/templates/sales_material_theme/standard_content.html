<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/base.css">
  <style>
    .header-area {
      position: relative;
      margin-bottom: 25pt;
    }

    .content-area {
      margin-top: 20pt;
    }

    ul {
      margin-left: 20pt;
    }

    li {
      margin-bottom: 12pt;
    }

    .highlight-box {
      margin-top: 30pt;
      padding: 15pt;
      background-color: var(--gray-light);
      border-left: 5pt solid #8A2BE2;
    }

    .highlight-text {
      font-size: 18pt;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="slide-content">
    <div class="header-area">
      <h2><span>標準コンテンツのタイトル</span></h2>
      <img src="assets/accent_line.png" style="width: 60pt; height: 3pt; display: block;">
    </div>

    <div class="content-area">
      <ul>
        <li><span>重要なポイントの1つ目をここに記述します。</span></li>
        <li><span>2つ目のポイントも同様に、簡潔にまとめます。</span></li>
        <li><span>情報の詰め込みすぎを避け、余白を活かした配置を心がけます。</span></li>
      </ul>

      <div class="highlight-box">
        <p class="highlight-text">ここにはスライド全体を通して伝えたい「結論」や「キーメッセージ」を記述します。</p>
      </div>
    </div>
  </div>
  <div class="footer"><span>Confidential | 03</span></div>
</body>

</html>
