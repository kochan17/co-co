<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/base.css">
    <style>
        .logo {
            position: absolute;
            top: 40pt;
            left: 40pt;
            height: 30pt;
            z-index: 2;
        }

        .slide-content {
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            z-index: 1;
        }

        .title-accent-img {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 250pt;
            height: 250pt;
            z-index: 0;
        }

        .subtitle-box {
            margin-top: 15pt;
            border-left: 5pt solid #8A2BE2;
            padding-left: 15pt;
        }

        .subtitle {
            font-size: 20pt;
            color: var(--text-secondary);
        }

        .company-info {
            margin-top: 40pt;
        }

        .info-text {
            font-size: 12pt;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <img src="assets/co-co_logo.png" class="logo">
    <img src="assets/accent_large.png" class="title-accent-img">
    <div class="slide-content">
        <h1><span>タイトルをここに入力</span></h1>
        <div class="subtitle-box">
            <p class="subtitle">サブタイトル・資料の目的を記述します</p>
        </div>

        <div class="company-info">
            <p class="info-text">株式会社ユニ</p>
            <p class="info-text">2026年1月28日</p>
        </div>
    </div>
    <div class="footer"><span>Confidential | © Uni Inc.</span></div>
</body>

</html>
